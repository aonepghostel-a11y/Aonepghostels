<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Application - BUJJI EXCUTIVE HOSTELS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff7e6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e144f;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #f9a825;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    form button:hover {
      background-color: #e09e10;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Online Application Form</h2>
    <form action="apply" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="location">Preferred Location</label>
      <select id="location" name="location" required>
        <option value="">-- Select --</option>
        <option value="BENZ CIRCLE">BENZ CIRCLE</option>
        <option value="GUNADALA">GUNADALA</option>
        <option value="SURYARAO PETA">SURYARAO PETA</option>
      </select>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
